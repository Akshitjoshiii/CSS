<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {
        position: relative;
        width: 200px;
        height: 200px;
        border: 2px solid black;
      }

      .absolute-box {
        position: absolute;
        top: 50px;
        left: 50px;
        width: 50px;
        height: 50px;
        background-color: red;
      }

      .relative-box {
        position: relative;
        top: 20px;
        left: 20px;
        width: 50px;
        height: 50px;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="absolute-box">Absolute</div>
      <div class="relative-box">Relative</div>
    </div>
  </body>
</html>
