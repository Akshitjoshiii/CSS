<!DOCTYPE html>
<html>
<head>
    <title>Simple Page with CSS Examples</title>
    <style>
        /* Internal CSS */
        .internal-div {
            background-color: #ffd700; /* Yellow */
            padding: 10px;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="external.css">
</head>
<body>
    <div class="internal-div">
        <h1>Div 1</h1>
        <p>This div is styled using internal CSS.</p>
    </div>
    
    <div style="background-color: #ff6347; padding: 10px;">
        <h1>Div 2</h1>
        <p>This div is styled using inline CSS.</p>
    </div>

    <div class="external-div">
        <h1>Div 3</h1>
        <p>This div is styled using external CSS.</p>
    </div>
</body>
</html>
