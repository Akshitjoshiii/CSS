<!DOCTYPE html>
<html>
<head>
    <title>Styled Form with Opacity</title>
    <style>
        /* Custom color palette */
        :root {
            --background-color: #f0f0f0; /* Light Gray */
            --input-background: #e0e0e0; /* Gray */
            --button-background: #0074e4; /* Blue */
            --button-text: #fff; /* White */
            --form-opacity: 0.8; /* Opacity for the form section */
        }

        /* Form styling */
        form {
            background-color: var(--background-color);
            padding: 20px;
            border-radius: 10px;
            opacity: var(--form-opacity); /* Applying opacity */
        }

        /* Input field styling */
        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea {
            background-color: var(--input-background);
            border: 1px solid #ccc;
            padding: 8px;
            border-radius: 4px;
            margin-bottom: 10px;
            width: 100%;
        }

        /* Button styling */
        button {
            background-color: var(--button-background);
            color: var(--button-text);
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <form>
        <h2>Custom Styled Form</h2>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
